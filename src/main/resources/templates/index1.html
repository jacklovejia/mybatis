<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf</title>
</head>
<body>
<h2>list</h2>
<div th:each="jack:${list}">
    用户姓名：<input type="text" name="password" th:value="${jack}"/>
    登录密码：<input type="text" name="username" th:value="${jack}"/>
</div>
</body>
</html>

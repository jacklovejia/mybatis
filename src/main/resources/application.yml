db: test
spring:
  profiles:
    active: dev
    include: druid
  redis:
    host: localhost
    port: 6379
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/${db}?characterEncoding=UTF-8&useSSL=false
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: root
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.jack.entity
  configLocation: classpath:mybatis-config.xml

logging:
  path: ./logs
  level:
    com.jack.mapper: debug
